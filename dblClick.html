<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />

    <title>Evento 02 - dblClick</title>
</head>
<body class="body_events">
    <div class="base_events">
        <h1>onDblClick</h1>
        <p>O evento <span class="event_nome">dblclick</span> nos permite executar um script tendo como gatilho um clique duplo no elemento associado ao evento.</p>
        <p>Observe que é necessária uma pausa entre os cliques duplos, já que são lidos em pares</p>
        <button class="clickBtn" id="clickBtn">Mudar cor</button>
        <div id="box" style="border: 1px solid black; width: 100px; height: 100px"></div>
        <div class="msgm" id="msg">A cor da caixa acima deve mudar a cada duplo clique</div>
    </div>

    <script src="./src/scripts/onDblClick.js"></script>
</body>
</html>
